<head>

<body>
    
        <nav class="navbar navbar-dark" style="background-color: transparent;">
                <a class="navbar-brand" href="#">
                    <img src="http://www.articleezinedirectory.com/wp-content/uploads/2018/04/how-to-design-a-custom-font-letter-r-youtube-with-cool-letter-r-designs-600x600.jpg"

            <div class="contact-form">
                    <h1>Contact</h1>
                    <hr>
                 <form id="form-control">
                     <label for="name">Name</label>
                     <input type="text" id="name" name="user_name" placeholder="John Smith">
                      
                     <div>
                       <label for="mail">E-mail</label>
                        <input type="email" id="mail" name="user_mail" placeholder="example@gmai.com">
                     </div>
                   <div>
                     <label for="msg">Message</label>
                     <textarea id="msg" name="user_message"></textarea>
                     <div class="button">Submit</div>
                  </div>
                  </form>
               </div>
                   
               </div>












            <div class="footer">
                    <div class="fab fa-github fa-2x"></div>
                    <div class="fab fa-linkedin fa-2x"></div>
                    <div class="fab fa-facebook fa-2x"></div>


</body>
